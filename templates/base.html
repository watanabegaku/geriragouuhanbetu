<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>{% block title %}アニマル図鑑{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #15b7b9;">
    <a href="/" style="color:white">
      <h3> アニマル図鑑 </h3>
      <span>パンダ、ゾウ、ホッキョクグマ、ゴリラ</span>
    </a>
    {% if user.is_authenticated %}
    <span class="col s6" style="font-size:15px; text-align: right;">
      <a href="{% url 'logout' %}" style="color:white; text-decoration: underline;">
      こんにちは、{{ user.username}}さん
      </a>
    </span>
    {% endif %}
  </nav>

  <div class="contents" style="margin:0 20px">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
