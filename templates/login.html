{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p>ログイン認証に失敗しました。</p>
  {% endif %}

<div class="container" style="margin-top: 30px; text-align: center;">
  <form method="POST">{% csrf_token %}
    <div>{{ form.username }}</div>
    <div>{{ form.password }}</div>
    <div class="row" style="margin-top: 20px;">
      <button type="submit" id="send-login" value="login" class="btn btn-primary">login</button>
      <a href="/signup"><button type="button" class="btn btn-primary" style="margin-left: 10px;">sign-up</button></a>
    </div>
  </form>
</div>
{% endblock %}
